<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        form {
            max-width: 600px; /* Увеличьте максимальную ширину формы */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        span {
            display: block;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;

            /* Увеличьте ширину строки с данными пользователя */
            width: 100%; /* 100% ширины формы или укажите конкретное значение */
            box-sizing: border-box; /* чтобы учитывать padding и border в общей ширине */
        }
    </style>
    <title>Страница пользователя</title>
</head>
<body>
<form th:method="GET" th:action="@{/user/logout}" th:object="${user}">
    <label for="firstname">Имя: </label>
    <span th:text="${user.getFirstName()}" id="firstname"></span>
    <br/>
    <label for="secondName">Фамилия: </label>
    <span th:text="${user.getSecondName()}" id="secondName"></span>
    <br/>
    <label for="age">Возраст: </label>
    <span th:text="${user.getAge()}" id="age"></span>
    <br/>
    <label for="age">Логин: </label>
    <span th:text="${user.getUsername()}" id="login"></span>
    <br/>
    <label for="age">Пароль: </label>
    <span th:text="${user.getPassword()}" id="password"></span>
    <br/>
    <input type="submit" value="Вернуться к авторизации"/>
</form>
</body>
</html>
